<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block link%}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}
{% block body %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
<div class="carousel-inner">
  <div class="carousel-item active">
    <img class="d-block w-100" src="{% static 'media/1.jpg' %}" alt="First slide">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="{% static 'media/2.jpg' %}" alt="Second slide">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="{% static 'media/3.jpg' %}" alt="Third slide">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="{% static 'media/4.jpg' %}" alt="Third slide">
  </div>
</div>
<center>
  <a class="{{join_btn_css}}" style=" border-width: 5px;
  border-color: white; margin-top:-40%; position: relative;"
   name="button" href="{{join_btn_href}}">{{join_btn_text}}</a>
</center>
{% endblock %}
