<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block title %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block link %}
    {% endblock %}
      <script type="text/javascript">
        // Scrolling Effect
        $(window).on("scroll", function() {
          if($(window).scrollTop()> 40) {
              $('mynav').removeClass('transparent');
          }

          else {
            $('mynav').addClass('transparent');
          }
        })
      </script>
    </head>
  <body>
    <mynav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/"><img style="width:30%; height:35%;" src="{% static 'media/logo.jpg' %}" alt="REWARD ROOM"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" style="font-size:20px; ">
            <a class="nav-item nav-link" href="/" style="padding-right:50px;">HOME</a>
            <a class="nav-item nav-link" href="{{aboutus}}" style="padding-right:50px;">ABOUT</a>
            <a class="nav-item nav-link" href="{{contactus}}" style="padding-right:750px;">CONTACTUS</a>
        </div>
        <div class="nav navbar-nav" style="font-size:30px; padding-right:25px;  ">
          <div style="border:20px;">
            <a class="{{btn1_css}}" href="{{btn1_href}}">{{LOGIN}}</a>
          </div>
        </div>
        <div class="nav navbar-nav" style="font-size:30px; ">
          <div style="border:20px;">
            <a class="{{btn2_css}}" href="{{btn2_href}}" style="">{{REGISTER}}</a>
          </div>
        </div>
      </div>
    </nav>
  </mynav>
    {% block body %}
    {% endblock %}
  </body>
</html>
